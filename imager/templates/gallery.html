<!DOCTYPE html>
<html>
<head>
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body background="http://hd-wall-papers.com/images/wallpapers/black-wood-wallpaper/black-wood-wallpaper-18.jpg">

<div class="topnav">

  <a href="/delete">Delete</a>

  <a href="/logout">Logout</a>
  <p><font color="white">User:{{user}}</font></p>
</div>
<h1><font color="white" size="10" >Image Gallery</font></h1>
{% for i in files %}
 <div >

          </div>
        <br>
      </div>
    </div>
{% endfor %}
</body>
</html>
