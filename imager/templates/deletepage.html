<head>
  <title>Delete</title>

<body>

<div class="container">
  <h2><font color="white">Delete image</font></h2>


   


  <input id="file" name="name" placeholder="File name..." ><br>
  <button type="submit" onclick="delete_file()">Delete</button>
</div>
<script type="text/javascript">
  function delete_file(){
    nam=document.getElementById("file").value;
    $.post("/deletee",{'name':nam},function(data){
     var details=data["details"]

     $("#edi").empty()
    $("#edi").append(details)
    });
  }
</script>
<div id="edi">
  <th>

  </th>
</div>
