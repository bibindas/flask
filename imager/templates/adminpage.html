<!DOCTYPE html>
<html>
<head>

<style>

body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
#logo {
  color: antiquewhite;
  font-size: 27px;
}
#logo:hover {
    background-color: blue;
}

</style>
</head>
<body background="https://wallpaperscraft.com/image/paper_crumpled_light_shadow_35117_1920x1080.jpg">

<div class="topnav">
  <a  id="logo" href="/">Imager</a>
  <a href="/login">Login</a>
  <a href="/signup">Signup</a>
</div>
{% for i in files %}
 <div >
      <div>
        <a href="mystatic/upload/{{i}}" >
          <img src="mystatic/upload/{{i}}" style="width:30%">
          <div >
          <p><font color="black">{{i}}</font></p>  
          </div>
        </a><br>
      </div>
    </div>
{% endfor %}




</body>
</html>
