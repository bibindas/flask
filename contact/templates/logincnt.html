<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input id="uname" name="name" placeholder="Username" ><br>
  <input id="pasw" type="password" number="number" placeholder="Password" ><br>
  <button type="submit" onclick="login()">Login</button>
</div>
<script type="text/javascript">
  function login(){
    username=document.getElementById("uname").value;
    password=document.getElementById("pasw").value;
    $.post("/loginn/",{'username':username,'password':password},function(data){
     var details=data["details"]
     if (details=="success"){
      window.location='/home';
     }
     else{
     $("#edi").empty()
    $("#edi").append(details)
    }
    });
  }
</script>
<div id="edi">
  <th>
    
  </th>
  
</div>  

<a href="/">Back</a><br>

</body>
</html>
